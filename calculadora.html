<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="fondoCalculadora">

    <div class="card style p-4  border-dark sombra-border">
        <input id="barra-number" class="" type="text" placeholder="ingrese su operacion" disabled> 
        <div class="card-body">
            <button type="button" id="uno" class="btn btn-secondary px-3 shadow" value="1">1</button>
            <button type="button" id="dos" class="btn btn-secondary px-3 shadow" value="2">2</button>
            <button type="button" id="tres" class="btn btn-secondary px-3 shadow" value="3">3</button>
            <button type="button" id="mas" class="btn btn-secondary px-4 shadow" value="+">+</button>
        </div>
        <div class="card-body ">
            <button type="button" id="cuatro" class="btn btn-secondary px-3 shadow" value="4">4</button>
            <button type="button" id="sinco" class="btn btn-secondary px-3 shadow" value="5">5</button>
            <button type="button" id="seis" class="btn btn-secondary px-3 shadow" value="6">6</button>
            <button type="button" id="por" class="btn btn-secondary px-4 shadow" value="*">*</button>
        </div>
        <div class="card-body ">
            <button type="button" id="siete" class="btn btn-secondary px-3 shadow" value="7">7</button>
            <button type="button" id="ocho" class="btn btn-secondary px-3 shadow" value="8">8</button>
            <button type="button" id="nueve" class="btn btn-secondary px-3 shadow" value="9">9</button>
            <button type="button" id="divicion" class="btn btn-secondary px-4 shadow" value="/">/</button>
        </div>
        <div class="card-body ">
            <button type="button" id="cero" class="btn btn-secondary px-3 shadow" value="0">0</button>
            <button type="button" id="limpiar" class="btn btn-secondary px-3 shadow" value="">limpiar</button>
            <button type="button" id="menos" class="btn btn-secondary px-4 shadow" value="-">-</button>
        </div>
        <div class="card-body ">
            <button type="button" id="igual" class="btn btn-secondary px-4 shadow" value="">=</button>
        </div>
      </div>
      

    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
